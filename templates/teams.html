{% extends 'base.html' %}

{% block body %}

<h1>List of Current Teams</h1>
<br>
{% for team in teams %}

<ul>
    <li>{{ team.team_name }}</li>
    <a href="{{ url_for('update_team', team_id = team.id) }}">
        <button type="button" class="btn btn-warning">Update</button>
    </a>
    <a href="{{ url_for('delete_team', team_id = team.id) }}"><button type="button" class="btn btn-danger">Delete</button>
    </a>
</ul>

{% endfor %}

{% endblock %}
