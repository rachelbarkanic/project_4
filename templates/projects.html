{% extends 'base.html' %}

{% block body %}

<h1>List of Current Projects</h1>
<br>
{% for project in projects %}

<ul>
    <h5>{{project.team.team_name}}</h5>
    <li>{{project.project_name}}
        <ul>{{project.description}}</ul>
        <a href="{{ url_for('update_project', project_id = project.id) }}">
            <button type="button" class="btn btn-warning">Update</button>
        </a>
        <a href="{{ url_for('delete_project', project_id = project.id) }}"><button type="button" class="btn btn-danger">Delete</button>
        </a>
</li>
</ul>

{% endfor %}

{% endblock %}
