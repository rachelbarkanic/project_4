{% extends 'base.html' %}

{% block body %}

<form action="{{ url_for('update_team', team_id = team.id) }}" methods="POST">
    {{ form.csrf_token() }}
    <div class="form-group mt-2">
        {{ form.team_name.label }}
        {{ form.team_name(value = team.team_name, class = "form-control") }}
    </div>
    <div class="form-group mt-2">
        {{ form.submit(type="submit", class="btn btn-primary") }}
    </div>
</form>
{% endblock %}
